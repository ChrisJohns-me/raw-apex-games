<ng-container>
    <img
        *ngIf="filename"
        class="aiming-reticle"
        [src]="'../../../../../assets/svgs/aiming-reticles/' + filename"

            opacity: alpha,
            width: width,
            height: height
        }"
    />
</ng-container>
