<app-ui-container
    primaryTitle="Development"
    [injectBootstrapCSS]="true"
    [isDesktopWindow]="true"
    [isTitlebarDraggable]="true"
    [isContentDraggable]="false"
>
    <div class="container-fluid mt-1">
        <div class="row">
            <div class="col">
                <!-- <button class="btn btn-primary" (click)="isTrackingEnabled = !isTrackingEnabled" disabled>
                    {{ isTrackingEnabled ? "üü¢ Tracking Is On" : "‚ùå Tracking Is Off" }}
                </button> -->
            </div>

            <div class="col-1 text-end">
                <button type="button" class="btn btn-danger btn-sm" (click)="relaunchApp()">Restart</button>
            </div>
        </div>
    </div>

    <section class="container-fluid">
        <div class="row flex-nowrap">
            <section class="col-2 col-side-pane-min-width">
                <app-game-data-pane></app-game-data-pane>
            </section>
            <section class="col col-main-pane">
                <ul class="nav nav-tabs mt-4">
                    <li class="nav-item">
                        <button
                            class="nav-link"
                            [ngClass]="{ active: selectedMainTab == 'simulate' }"
                            data-bs-toggle="tab"
                            data-bs-target="#simulate"
                            type="button"
                        >
                            Simulate
                        </button>
                    </li>
                    <li class="nav-item">
                        <button
                            class="nav-link"
                            [ngClass]="{ active: selectedMainTab == 'report' }"
                            data-bs-toggle="tab"
                            data-bs-target="#report"
                            type="button"
                        >
                            Report Players
                        </button>
                    </li>
                    <li class="nav-item">
                        <button
                            class="nav-link"
                            [ngClass]="{ active: selectedMainTab == 'notification' }"
                            data-bs-toggle="tab"
                            data-bs-target="#notification"
                            type="button"
                        >
                            Notification
                        </button>
                    </li>
                </ul>

                <div class="tab-content">
                    <div class="tab-pane fade" [ngClass]="{ 'show active': selectedMainTab == 'simulate' }" id="simulate">
                        <app-game-simulator></app-game-simulator>
                    </div>
                    <div class="tab-pane fade" [ngClass]="{ 'show active': selectedMainTab == 'report' }" id="report">
                        <app-report-players></app-report-players>
                    </div>
                    <div class="tab-pane fade" [ngClass]="{ 'show active': selectedMainTab == 'report' }" id="notification">
                        <app-notification-simulator></app-notification-simulator>
                    </div>
                </div>
            </section>
        </div>
    </section>
</app-ui-container>
