<form [formGroup]="selectedGameModesFormGroup">
    <div class="dropdown">
        <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenu2"
            [ngClass]="{ 'btn-outline-warning': !everyGameModesSelected && !someGameModesSelected }"
            data-bs-toggle="dropdown"
            data-bs-auto-close="outside"
            aria-expanded="false"
        >
            {{ selectedGameModesText }}
        </button>
        <ul class="dropdown-menu">
            <li class="dropdown-item">
                <div class="form-check">
                    <input
                        class="form-check-input"
                        type="checkbox"
                        [indeterminate]="partialGameModesSelected"
                        [checked]="everyGameModesSelected"
                        (change)="onAllGameModesSelectedChange($event)"
                        id="everyGameModesSelectedCheckbox"
                    />
                    <label class="form-check-label" for="everyGameModesSelectedCheckbox">All Game Modes</label>
                </div>
            </li>
            <li><hr class="dropdown-divider" /></li>

            <li class="dropdown-item" *ngFor="let gameMode of gameModeList">
                <div class="form-check" *ngIf="gameMode.gameModeId; let gameModeId">
                    <input
                        class="form-check-input"
                        type="checkbox"
                        [formControlName]="gameModeId"
                        [id]="gameModeId"
                        [value]="gameModeId"
                        checked
                    />
                    <label class="form-check-label" [attr.for]="gameModeId">{{ gameMode.gameModeName }}</label>
                </div>
            </li>
        </ul>
    </div>
</form>
