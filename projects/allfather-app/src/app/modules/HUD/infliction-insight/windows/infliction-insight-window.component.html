<app-ui-container [isDesktopWindow]="false" [isContentDraggable]="true" primaryTitle="Infliction Insight">
    <header>
        <span class="header-title">Infliction Insight</span>
    </header>
    <div class="infliction-insight-container">
        <div *ngFor="let banner of sortedOpponentBannerList; index as i; trackBy: trackByFn">
            <app-opponent-banner [bannerData]="banner"></app-opponent-banner>
        </div>
    </div>
</app-ui-container>
