<form [formGroup]="selectedMapsFormGroup">
    <div class="dropdown">
        <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenu2"
            [ngClass]="{ 'btn-outline-warning': !everyMapsSelected && !someMapsSelected }"
            data-bs-toggle="dropdown"
            data-bs-auto-close="outside"
            aria-expanded="false"
        >
            {{ selectedMapsText }}
        </button>
        <ul class="dropdown-menu">
            <li class="dropdown-item">
                <div class="form-check">
                    <input
                        class="form-check-input"
                        type="checkbox"
                        [indeterminate]="partialMapsSelected"
                        [checked]="everyMapsSelected"
                        (change)="onAllMapsSelectedChange($event)"
                        id="everyMapsSelectedCheckbox"
                    />
                    <label class="form-check-label" for="everyMapsSelectedCheckbox">All Maps</label>
                </div>
            </li>
            <li><hr class="dropdown-divider" /></li>

            <li class="dropdown-item">
                <div class="form-check">
                    <input
                        class="form-check-input"
                        type="checkbox"
                        [indeterminate]="partialBattleRoyaleMapsSelected"
                        [checked]="everyBattleRoyaleMapsSelected"
                        (change)="onAllBattleRoyaleMapsSelectedChange($event)"
                        id="everyBattleRoyaleMapsSelectedCheckbox"
                    />
                    <label class="form-check-label" for="everyBattleRoyaleMapsSelectedCheckbox">All Battle Royale Maps</label>
                </div>
            </li>
            <li class="dropdown-item" *ngFor="let battleRoyaleMap of battleRoyaleMapList">
                <div class="form-check ms-2" *ngIf="battleRoyaleMap.mapId; let battleRoyalMapId">
                    <input
                        class="form-check-input"
                        type="checkbox"
                        [formControlName]="battleRoyalMapId"
                        [id]="battleRoyalMapId"
                        [value]="battleRoyalMapId"
                        checked
                    />
                    <label class="form-check-label" [attr.for]="battleRoyalMapId">{{ battleRoyaleMap.mapName }}</label>
                </div>
            </li>
            <li><hr class="dropdown-divider" /></li>

            <li class="dropdown-item">
                <div class="form-check">
                    <input
                        class="form-check-input"
                        type="checkbox"
                        [indeterminate]="partialArenasMapsSelected"
                        [checked]="everyArenasMapsSelected"
                        (change)="onAllArenasMapsSelectedChange($event)"
                        id="everyArenasMapsSelectedCheckbox"
                    />
                    <label class="form-check-label" for="everyArenasMapsSelectedCheckbox">All Arenas Maps</label>
                </div>
            </li>
            <li class="dropdown-item" *ngFor="let arenasMap of arenasMapList">
                <div class="form-check ms-2" *ngIf="arenasMap.mapId; let arenasMapId">
                    <input
                        class="form-check-input"
                        type="checkbox"
                        [formControlName]="arenasMapId"
                        [id]="arenasMapId"
                        [value]="arenasMapId"
                        checked
                    />
                    <label class="form-check-label" [attr.for]="arenasMapId">{{ arenasMap.mapName }}</label>
                </div>
            </li>
        </ul>
    </div>
</form>
