<app-ui-container [isDesktopWindow]="false" [isContentDraggable]="true" primaryTitle="Ultimate Timer">
    <div class="timer-container" *ngIf="!isUltimateReady && isVisible">
        <p class="timer-display">
            <ng-container *ngIf="maybeReadyDate">
                {{ maybeReadyDate | formatDistanceToNowStrict: true }}
            </ng-container>
        </p>
    </div>
</app-ui-container>
