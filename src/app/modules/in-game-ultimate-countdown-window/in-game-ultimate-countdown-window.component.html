<app-ui-container [isDesktopWindow]="false" [isContentDraggable]="true">
    <div class="countdown-container" *ngIf="!isUltimateReady && (showCountdown || isDebugShow)">
        <p class="timer-display">
            <ng-container *ngIf="isDateValid(ultimateReadyRemaining)">{{
                ultimateReadyRemaining | date: "mm:ss"
            }}</ng-container>
            <ng-container *ngIf="!isDateValid(ultimateReadyRemaining)">00:00</ng-container>
        </p>
    </div>
</app-ui-container>
