<app-ui-container
    [primaryTitle]="primaryTitle"
    [showTitlebar]="true"
    [isTitlebarDraggable]="true"
    [isContentDraggable]="false"
>
    <button (click)="openInGame()">Open In Game Window</button>

    <section class="pane-container">
        <div class="pane">
            <h1>Process Info</h1>
            <p class="log">{{ gameProcessInfoEventList }}</p>
        </div>
        <div class="pane">
            <h1>Data Info</h1>
            <p class="log">{{ gameDataInfoEventList }}</p>
        </div>
        <div class="pane">
            <h1>Feature Info</h1>
            <p class="log">{{ gameDataFeatureEventList }}</p>
        </div>
    </section>
</app-ui-container>
